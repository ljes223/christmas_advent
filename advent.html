<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Christmas Advent!</title>
	<link rel="stylesheet" type="text/css" href="advent.css">
</head>
<body>
	<div class="calendar_grid">
		<div class="title">
			<h1>
				<span class="title1">Christmas</span>
				<span class="title2">Advent</span>
				<span class="title3">Calendar</span>
			</h1>
		</div>
		<button class="day day1" onclick="openPopup()">Day 1</button>
		<button class="day day2" onclick="openPopup()">Day 2</button>
		<button class="day day3" onclick="openPopup()">Day 3</button>
		<button class="day day4" onclick="openPopup()">Day 4</button>
		<button class="day day5" onclick="openPopup()">Day 5</button>
		<button class="day day6" onclick="openPopup()">Day 6</button>
		<button class="day day7" onclick="openPopup()">Day 7</button>
		<button class="day day8" onclick="openPopup()">Day 8</button>
		<button class="day day9" onclick="openPopup()">Day 9</button>
		<button class="day day10" onclick="openPopup()">Day 10</button>
		<button class="day day11" onclick="openPopup()">Day 11</button>
		<button class="day day12" onclick="openPopup()">Day 12</button>
		<button class="day day13" onclick="openPopup()">Day 13</button>
		<button class="day day14" onclick="openPopup()">Day 14</button>
		<button class="day day15" onclick="openPopup()">Day 15</button>
		<button class="day day16" onclick="openPopup()">Day 16</button>
		<button class="day day17" onclick="openPopup()">Day 17</button>
		<button class="day day18" onclick="openPopup()">Day 18</button>
		<button class="day day19" onclick="openPopup()">Day 19</button>
		<button class="day day20" onclick="openPopup()">Day 20</button>
		<button class="day day21" onclick="openPopup()">Day 21</button>
		<button class="day day22" onclick="openPopup()">Day 22</button>
		<button class="day day23" onclick="openPopup()">Day 23</button>
		<button class="day day24" onclick="openPopup()">Day 24</button>
		<button class="day day25" onclick="openPopup()">Day 25</button>
		<div class="popup" id="pop">
			<button class="close" onclick="closePopup()">Close</button>
		</div>
	</div>
	
<script>
let popup = document.getElementById("pop");

function openPopup(){
	popup.classList.add("open_popup");
}

function closePopup(){
	popup.classList.remove("open_popup");
}
</script>

</body>
</html>
